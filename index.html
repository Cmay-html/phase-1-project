<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENYA NATIONAL WILDLIFE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>KENYA'S WILDLIFE</h1>
    <h3>CHOOSE YOUR NEXT SAFARI ADVENTURE!</h3>
    <div id="filter-container">
        <input type="text" id="search-input" placeholder="search by county or activity"/>

        <select id="county-container">
          <option value="all">see all the parks</option>
          <option value="Kajiado">Parks in Kajiado County</option>
          <option value="Samburu">Parks in Samburu County</option>
          <option value="Kirinyaga">Parks in Kirinyaga County</option>
          <option value="Nakuru">Parks in Nakuru County</option>
        </select>

        <select id="activity-container">
            <option value="all">Any activity</option>
            <option value="Bird watching">Bird watching only</option>
            <option value="Photography">Photography only</option>
            <option value="Game drives">Game drives only</option>
        </select>
    </div>
    <div id="forms-container">
      <form id="new-form">
        <h3>Add Park</h3>

        <label for="new-name">Park Name</label>
        <input type="text" id="new-name" name="name" placeholder="Park Name" required /><br><br>

        <label for="new-location">Location (County)</label>
        <input type="text" id="new-location" name="location" placeholder="Location (County)" required /><br><br>

        <label for="new-wildlife">Wildlife (comma separated)</label>
        <input type="text" id="new-wildlife" name="wildlife" placeholder="Wildlife (comma separated)" /><br><br>

        <label for="new-activities">Activities (comma separated)</label>
        <input type="text" id="new-activities" name="activities" placeholder="Activities (comma separated)" /><br><br>

        <label for="new-images">Images URL (comma separated)</label>
        <input type="url" id="new-images" name="images" placeholder="Images URL" /><br><br>

        <button type="submit">Add</button>
      </form>

      <form id="edit-form" class="hidden">
        <h4>Edit Park Details</h4>

        <label for="edit-name">Park Name</label>
        <input type="text" id="edit-name" name="name" placeholder="Park Name" required /><br><br>

        <label for="edit-location">Location (County)</label>
        <input type="text" id="edit-location" name="location" placeholder="Location (County)" required /><br><br>

        <label for="edit-wildlife">Wildlife (comma separated)</label>
        <input type="text" id="edit-wildlife" name="wildlife" placeholder="Wildlife (comma separated)" /><br><br>

        <label for="edit-activities">Activities (comma separated)</label>
        <input type="text" id="edit-activities" name="activities" placeholder="Activities (comma separated)" /><br><br>

        <label for="edit-images">Images URL (comma separated)</label>
        <input type="url" id="edit-images" name="images" placeholder="Images URL" /><br><br>

        <button type="submit">Save</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>

    </div>

    <div id="parks-container"></div>
    <button id="dark-mode-toggle">Dark Mode</button>



 <script src="index.js"></script>    
</body>
</html>
